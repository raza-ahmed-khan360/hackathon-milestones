<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your Username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your Phone Number" required>
        
        </fieldset>

        <fieldset>
            <legend>Objective</legend>
            <label for="objective">Objective:</label>
            <textarea id="objective" placeholder="Enter your Objective" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Certifications</legend>
            <label for="certifications">Certifications:</label>
            <textarea id="certifications" placeholder="Enter your Certifications" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your Work Experience" rows="4" required></textarea>
        </fieldset>
        
        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your Skills" rows="4" required></textarea>
            <label style="font-size: medium;">Select your Picture:</label>
                <input type="file" id="imageInput" accept="image/*"/>
        
        <!-- Theme Switcher -->
         <div>
            <label for="theme-selector">Choose Theme:</label><br>
            <select id="theme-selector">
                <option value="cool-theme">Cool Theme</option>
                <option value="warm-theme">Warm Theme</option>
                <option value="premium-theme">Premium Theme</option>
                <option value="professional-theme">Professional Theme</option>
            </select>
        </fieldset>
        
                
        </div>
        <button type="submit" style="color: white;"><b>Generate Resume</b></button>
    </form>
    <br>
    <!-- Dynamic and Editable Resume -->
     <div id="resume-display" contenteditable="true">
        <!-- Resume will be Generated Below -->
     </div>

    

     <!-- Section for Shareable link and download as PDF -->
     <div id="shareable-link-container" style="display: none;">
     <h2>Shareab1e Link</h2>
     <p>Here is your unique link to view or edit your resume: </p>
     <a href="#" id="shareable-link" target="_blank"></a>
     <br>
     <button id="download-pdf" style="color: white;"><b>Download as PDF</b></button>
     </div>

     <script src="script.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

     

</body>
</html>
