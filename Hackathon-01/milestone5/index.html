<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Resume Builder</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="cool-theme">

    <h1>Professional Resume Builder</h1>
    <!-- Form Section -->
    <form id="resume-form" class="form-container">
        <label for="username">Username:</label>
        <input type="text" id="username" required placeholder="Enter your username"/>

        <label for="name">Name:</label>
        <input type="text" id="name" required placeholder="Enter your name"/>

        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Enter your email"/>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required placeholder="Enter your phone number"/>

        <label for="objective">Objective:</label>
        <textarea id="objective" placeholder="Enter your objective"></textarea>

        <label for="certifications">Certifications:</label>
        <textarea id="certifications" placeholder="Enter your certifications"></textarea>


        <label for="education">Education:</label>
        <textarea id="education" placeholder="Enter your education"></textarea>

        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Enter your experience"></textarea>

        <label for="skills">Skills:</label>
        <textarea id="skills" placeholder="Enter your skills"></textarea>

        <label for="imageInput">Upload Image:</label>
        <input type="file" id="imageInput" accept="image/*" />

        <label for="theme-selector">Select Theme:</label>
        <select id="theme-selector">
            <option value="cool-theme">Cool</option>
            <option value="warm-theme">Warm</option>
            <option value="professional-theme">Professional</option>
            <option value="premium-theme">Premium</option>
        </select>

        <button type="submit" style="color: aliceblue;">Generate Resume</button>
    </form>
    <br>

    <!-- Resume Display Section -->
    <div id="resume-display" class="resume-display"></div>
    <div id="shareable-link-container" class="hidden">
        <p>Shareable Link: <a id="shareable-link" target="_blank"></a></p>
    </div>
    <button id="download-pdf" style="color: aliceblue;">Download as PDF</button>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</body>

</html>
