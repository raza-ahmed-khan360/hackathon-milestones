<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Craft - Build Your Professional Identity</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Resume Craft</h1>
      <p class="subtitle">Build Your Professional Identity</p>

      <form id="resume-form" class="form-container">
        <div class="form-grid">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group full-width">
            <label for="objective">Career Objective</label>
            <textarea id="objective" name="objective" rows="3"></textarea>
          </div>
          <div class="form-group full-width">
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="3"></textarea>
          </div>
          <div class="form-group full-width">
            <label for="experience">Work Experience</label>
            <textarea id="experience" name="experience" rows="3"></textarea>
          </div>
          <div class="form-group full-width">
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="3"></textarea>
          </div>
          <div class="form-group full-width">
            <label for="certifications">Certifications</label>
            <textarea
              id="certifications"
              name="certifications"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group full-width">
            <label for="imageInput">Profile Picture</label>
            <input
              type="file"
              id="imageInput"
              name="imageInput"
              accept="image/*"
            />
          </div>
          <div class="form-group full-width">
            <label for="theme-selector">Select Resume Theme</label>
            <select id="theme-selector" name="theme-selector">
              <option value="Cool Blue">Cool Blue</option>
              <option value="Warm Sunset">Warm Sunset</option>
              <option value="Professional Gray">Professional Gray</option>
              <option value="Premium Purple">Premium Purple</option>
            </select>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit">Generate Resume</button>
          <button type="reset">Reset Form</button>
        </div>
      </form>

      <div id="resume-output" class="section resume-output">
        <div id="resume-display" class="resume-preview"></div>
        <div id="shareable-link-container" class="shareable-section">
          <h3>Shareable Resume Link</h3>
          <a href="#" id="shareable-link" class="link-highlight" target="_blank"
            >Generate to get link</a
          >
          <button id="download-pdf">Download PDF</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Â© 2024 Resume Craft. Create Your Professional Identity.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
